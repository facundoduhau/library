<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ðŸ“š Library</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <script src="script/main.js" defer></script>
  </head>
  <body>
    <script>0</script>
    <div class="wrapper">
      
      <div class="modal-wrapper">
        <div class="close-button-wrapper">
          <i class="fa-solid fa-circle-xmark cloe-button"></i> 
        </div>
        <div class="title-input-wrapper">
          <input type="text" placeholder="Title" class="title-input"> 
        </div>
        <div class="author-input-wrapper">
          <input type="text" placeholder="Author" class="author-input"> 
        </div>
        <div class="pages-input-wrapper">
          <input type="text" placeholder="Pages number" class="pages-input">
        </div>
        <div class="read-toggle">
          <input type="checkbox" <label>Read</label>
        </div>
        <div class="add-book-wrapper">
          <button type="button" class="add-book">Add Book</button>
        </div>
      </div>

      <div class="top-wrapper">
        <div class="top-menu top-menu">
          <i class="fa-solid fa-bars top-menu-icon"></i>
        </div>
        <div class="top-center">
          <div class="top-icon">
            ðŸ“š
          </div>
          <a href="https://facundoduhau.github.io/library/" target="_self"><div class="top-page-name">
            CustomLib
          </div></a>
        </div>
        <div class="top-github-icon">
          <a href="https://github.com/facundoduhau" target="_blank"><i class="fa-brands fa-github github-icon"></i></a>
        </div>
      </div>

      <div class="middle-wrapper">
        <div class="user-wrapper">
          <div class="user-icon-wrapper">
            <img src="img/icon1.png" alt="Photo of Jorge Luis Borges" class="user-icon"> 
          </div> 
          <div class="user-name">
            <em>@jorgeluisborges</em> 
          </div>
        </div>

        <div class="stats-wrapper">
          <div class="mid-read-wrapper">
            <div class="mid-read">
              Books read
            </div>
            <div class="mid-read-stat">
              5
            </div>
          </div>
          <div class="mid-pages-wrapper">
            <div class="mid-pages">
              Pages read
            </div>
            <div class="mid-pages-stat">
              290
            </div>
          </div>
        </div>

        <div class="add-new-book-wrapper" id="newButton">
          <i class="fa-solid fa-circle-plus add-new-book-button" id="newBook"></i>
        </div>

      </div>

      <div class="main-wrapper" id="library">
        <div class="book-wrapper">
          <div class="book">
            <div class="book-title">
              Linux 101
            </div>
            <div class="book-author">
              Linus Torvalds
            </div>
            <div class="book-pages">
              290 pages
            </div>
            <div class="book-interactions">
              <div class="delete-wrapper">
                <i class="fa-solid fa-trash-can delete-book-button" id="deleteBook"></i>
              </div>
              <div class="favorite-wrapper">
                <i class="fa-regular fa-bookmark favorite-book-button" id="favoriteBook"></i>
              </div>
            </div>
          </div>
        </div> 
      </div>
    </div>
  </body>
</html>
